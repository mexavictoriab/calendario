<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="calendario.js"></script>
</head>

<body>
    <main style="background-color:#22031F;" class="cont-general min-flex">
        <div class="container col-sm">
            <div class="sub-general container">


                <div style="background-color:#22031F;" class="row min-flex text-white">
                    <div class="header text-center">
                        <h1>Calendario para que te pongas a Chambear</h1>
                        <br>
                        <form class="sub-general container">
                            <label for="dia">Día</label>
                            <input name="dia" id="dia" type="number">
                            <label>Mes</label>
                            <select id="mes" name="mes">
                                <option value="0">Enero</option>
                                <option value="1">Febrero</option>
                                <option value="2">Marzo</option>
                                <option value="3">Abril</option>
                                <option value="4">Mayo</option>
                                <option value="5">Junio</option>
                                <option value="6">Julio</option>
                                <option value="7">Agosto</option>
                                <option value="8">Septiembre</option>
                                <option value="9">Octumbre</option>
                                <option value="10">Noviembre</option>
                                <option value="11">Diciembre</option>
                            </select>
                            <label for="anio">Año</label>
                            <input name="anio" id="anio" type="number">
                        </form>
                        <br>
                        <button style="background-color:#CC76A1;" class="btn col-2 text-center"
                            onclick="isItHoliday()">Dale click</button>
                        <p id="resultado">Aqui esta tu respuesta</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
